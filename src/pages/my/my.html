<ion-header>

  <ion-navbar>
    <ion-title>
      {{title}}
      <ion-icon name="ios-arrow-down" *ngIf="isShow" (click)="isShow=!isShow"></ion-icon>
      <ion-icon name="ios-arrow-forward" *ngIf="!isShow" (click)="isShow=!isShow"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="listStyle">
  <ion-list no-lines *ngIf="isShow">
    <button ion-item (click)="toHome()">
      <ion-icon name="home" item-left class="Homeicon"></ion-icon>
      Home
    </button>
    <button ion-item *ngFor="let p of menuList"  (click)="openPage(p.id)" >
      {{p.name}}
    </button>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let list of fileList">
        <ion-list no-lines>
          <ion-item>
            <ion-icon name="{{list.icon}}" item-left color="danger"></ion-icon>
            {{list.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
